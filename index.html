<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <title>JavaScript - Bootstrap</title>
</head>
<body>
    <div class="container bg-light text-start">

        <div class="row bg-primary">
            <div class="col">
                <nav class="navbar navbar-expand-lg bg-primary">
                    <div class="container-fluid">
                        <a class="navbar-brand link-light link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover" href="#">SISTEMA WEB</a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNav">
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a class="nav-link active link-light link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover" aria-current="page" href="#">Cadastro</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link active opacity-50" href="consultar.html">Consultar</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
        </div>

        <div class="row">
            <div class="col">
                &nbsp;
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="mb-3">
                    <label for="txtNome" class="form-label">Nome:</label>
                    <input type="text" class="form-control" id="nome" aria-describedby="nome" placeholder="Digite seu nome completo">
                </div>
                <div class="mb-3">
                    <label for="txtEndereco" class="form-label">Telefone:</label>
                    <input type="text" class="form-control" id="endereco" aria-describedby="endereco" placeholder="(XX) 00000-0000">
                </div>
                <div class="mb-3">
                    <label for="cboEstado" class="form-label">Origem:</label>
                    <select class="form-select" aria-label="Estado">
                        <option selected>Selecione a Origem:</option>
                        <option value="1">Celular</option>
                        <option value="2">Fixo</option>
                        <option value="3">Whatsapp</option>
                        <option value="4">Facebook</option>
                        <option value="5">Instagram</option>
                        <option value="6">Google Meu Negócio</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="txtBairro" class="form-label">Data do Agendamento:</label>
                    <input type="text" class="form-control" id="bairro" aria-describedby="bairro" placeholder="Digite a data do seu agendamento">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Insira o endereço de e-mail:</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                  </div>
                  <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Observações</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <div class="mb-3 mt-3">
                    <a href="consultar.html">
                        <button type="button" class="btn btn-primary">Cadastrar</button>
                    </a>
                </div>

            </div>
        </div>
    </div>
    
</body>
</html>
